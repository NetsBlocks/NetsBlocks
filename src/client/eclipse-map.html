    var map = new GMaps({
      el: '#map',
      lat: 39.0277,
      lng: -98.525,
        zoom: 4
    });
    let path = (nasaCenters.map(point => {
      return { lat: point[0], lng: point[1], title: 'pathIndicator'};
    }));
    map.addMarkers(path);
    document.getElementById('draw').addEventListener('click', e => {
      let method = document.getElementById('method').value;
      let args = document.getElementById('args').value.split(',');
      map.removeMarkers();
      let url = `/rpc/Eclipse2017/${method}?numSections=${args[0]}&perSection=${args[1]}`;
      axios.get(url)
          .then(resp => {
              let stations = resp.data.filter(station => station);
              stations.forEach(station => {
                  map.addMarker({
                    lat: station.latitude,
                    lng: station.longitude,
                    fillColor: 'green',
                    title: station.pws,
                    click: ()=>console.log(station),
                    infoWindow: {
                      content: `<p>readings median ${station.readingMedian} sec</p>`
                    }
                  }); //end of add marker
              })
          }).catch(console.error); // end of axios

    });
